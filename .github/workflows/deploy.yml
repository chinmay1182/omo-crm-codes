name: Deploy to VPS

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    REGISTRY: ghcr.io

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ github.repository }}
                  tags: |
                      type=raw,value=latest
                      type=sha

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                      NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      # Set image name (lowercase)
                      IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                      # Login to GHCR using the action's token
                      echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                      # Pull the new image
                      docker pull "$IMAGE_NAME:latest"

                      # Stop and remove the old container if it exists
                      if [ "$(docker ps -a -q -f name=crm-app)" ]; then
                          docker stop crm-app
                          docker rm crm-app
                      fi

                      # Run the new container
                      docker run -d \
                        --name crm-app \
                        --restart unless-stopped \
                        -p 3027:3027 \
                        -e PORT=3027 \
                        -e NODE_ENV=production \
                        -e NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
                        -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
                        -e SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} \
                        -e DB_HOST=${{ secrets.DB_HOST }} \
                        -e DB_USER=${{ secrets.DB_USER }} \
                        -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                        -e DB_NAME=${{ secrets.DB_NAME }} \
                        -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
                        -e MSG91_API_KEY=${{ secrets.MSG91_API_KEY }} \
                        -e SENDER_NUMBER=${{ secrets.SENDER_NUMBER }} \
                        -e MSG91_PRIMARY_NUMBER=${{ secrets.MSG91_PRIMARY_NUMBER }} \
                        -e MSG91_SECONDARY_NUMBER=${{ secrets.MSG91_SECONDARY_NUMBER }} \
                        -e EMAIL_USER=${{ secrets.EMAIL_USER }} \
                        -e ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }} \
                        -e NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }} \
                        -e NEXT_PUBLIC_GOOGLE_MAPS_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_KEY }} \
                        -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
                        -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
                        -e GOOGLE_MEET_REDIRECT_URI=${{ secrets.GOOGLE_MEET_REDIRECT_URI }} \
                        "$IMAGE_NAME:latest"

                      # Cleanup unused images to save space
                      docker image prune -f
